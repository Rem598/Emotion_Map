{% extends 'base.html' %}

{% block content %}
<div style="max-width: 48rem; margin: 0 auto;">
    <div class="card card-large">
        <h1 style="font-size: 1.875rem; font-weight: bold; color: #1f2937; margin-bottom: 1.5rem;">Edit Mood Entry</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">How are you feeling?</label>
                {{ form.emotion }}
            </div>

            <div class="form-group">
                <label class="form-label">Intensity (1-10)</label>
                {{ form.intensity }}
            </div>

            <div class="form-group">
                <label class="form-label">Tags (Optional)</label>
                {{ form.tags }}
            </div>

            <div class="form-group">
                <label class="form-label">Note (Optional)</label>
                {{ form.note }}
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    Save Changes
                </button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="flex: 1; text-align: center;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
